<ion-header>
</ion-header>

<ion-content>
  <ion-header >
    <img
      src="../../assets/icon/logoFacial.jpg"
    />

  </ion-header>
  <body>
    <form [formGroup]="form" class="padding">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" formControlName="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input type="password" formControlName="clave"></ion-input>
        </ion-item>
        <ion-button expand="block" (click)="continuar()">PRESIONE PARA CONTINUAR</ion-button>
    </form>
  </body>

</ion-content>
