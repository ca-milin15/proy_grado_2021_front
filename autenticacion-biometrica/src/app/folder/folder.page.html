<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card >
      <ion-card-title>
        Ingresar al TdeA por medio de reconocimiento facial es un hecho! 
      </ion-card-title>
      <ion-card-content>
        <img src="../../assets/icon/ban1.jpg" />
        Leer nota completa. Clic aqui.
      </ion-card-content>
  </ion-card>
  </div>
</ion-content>
