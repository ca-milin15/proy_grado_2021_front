<ion-header>
  <ion-toolbar>
    <ion-title>Registro biometria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-camara
    (fotografia) = "procesarFotografia($event)"
  ></app-camara>
  <ion-button 
    icon="plus" 
    *ngIf="imageBlob" 
    (click)="enviarFotografia()" 
    color="success" 
    expand="block"
    icon="checkmark"
  >
    Enviar fotografia
  </ion-button >
</ion-content>
